<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HW6-DOM-part-2</title>
  </head>
  <body>
    <div class="wrap">
      <form action="#">
        <select name="figure" class="figure-list">
          <option value="empty">Select a figure</option>
          <option value="circle">Circle</option>
          <option value="oval">Triangle</option>
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
        </select>

        <input
          type="text"
          class="input-color"
          placeholder="Enter a color in text format"
        />

        <button type="button" class="button-confirm">Confirm</button>

        <div class="box"></div>
      </form>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
